<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Our Team</title>
  </head>

  <body>
    <header class="bg-light">
      <div class="container py-3 text-center">
        <h4 class="fw-bold text-uppercase py-3">Our team</h4>
        <h4 class="fs-5 fw-light lh-base">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br />
          Obcaecati necessitatibus iste quia
        </h4>
      </div>
    </header>
    <main class="bg-light">
      <div class="container py-3">
        <div id="cards" class="row row-cols-3 g-3"></div>
      </div>
    </main>
    <footer class="bg-light">
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-3">
            <h5 class="text-center text-uppercase mb-4">Add new member</h5>
            <div class="form d-flex flex-column align-items-start">
              <label for="name" class="mb-2 fst-italic">Name</label>
              <input class="form-control mb-3" type="text" name="" id="name" />
              <label for="role" class="mb-2 fst-italic">Role</label>
              <input class="form-control mb-3" type="text" name="" id="role" />
              <label for="img" class="mb-2 fst-italic">Image</label>
              <input class="form-control mb-3" type="text" name="" id="img" />
              <button class="btn px-5 border border-2" id="insert">Add</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
